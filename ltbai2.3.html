<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>luyen tap bai 2.3</title>
</head>
<body>
<script>
    let n = parseInt(prompt('nhap vao n '));
    let fac = 1;

    function facTor(n) {
        for (let i = 1; i <= n; i++) {
          fac*=i
        }return fac;
    }
document.write(`n giai thua = ${facTor(n)}`)

</script>
</body>
