<script>
    let arr = [];
    for (let i = 0; i < 3; i++) {
        arr[i] = parseInt(prompt('nhap vao tu ban phim'));
    }
    let min = arr[0]
    function checkmin() {
        for (let i = 0; i < 3; i++) {
            if (min > arr[i]) {
                min = arr[i]
            }
        }return min;
    }
console.log(checkmin());
</script>
